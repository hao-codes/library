<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h1>My Library</h1>
    </div>


    <div class="main">
        <div class="addingBook">
            <form class="addBook" >
                <label for="booktitle">Book Title:</label>
                <input type="text" id="booktitle" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages</label> 
                <input type="text" id="pages" name="pages"> 
                <label for="readingStatus">Reading Status: </label> 
                <select name="readingStatus" id="readingStatus">

                    <option value="not started"> not started</option>
                    <option value="reading">  reading</option>
                    <option value="finished"> finished</option>

                </select>



                <!--create form for adding book to array
                <input type="submit" id="add-book" value="Add Book">-->
                <button type="button" id="add-book">Add Book</button>
                
            </form>
        </div>
        <h2 id="overviewTitle">Books in Library</h2>

        <div class="book-table">
            <!-- create function to display books in table
 add delete button to delete book from array and table-->
        </div>
    </div>
    <div class="footer"> Made by: <a href="https://github.com/hao-codes"> <img id="githublogo" src="githublogo.png"
                alt="github_logo" target="_blank"> hao-codes</a>
    </div>
</body>

</html>
